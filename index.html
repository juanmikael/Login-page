<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <Script src="javsrc.js"></Script>
    
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Hello, world!</title>
    
  </head>
  <body>
    <div class="form my-4 mx-5 mt-5">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-5">
                    <img src="./img.jpg" class="img-fluid" alt="">
                </div>
                    <div class="col-lg-7 px-5 pt-5 mt-5 ">
                      <h1>LOGIN</h1>
                      <br>
                      <h4 class="head ml-5 mt-5">Sign into your account</h4>
                        <form>
                            <div class="form-row ml-3 ">
                                <div class="col-lg-7 ml-3">
                                    <input type="email" placeholder="Email-Address" class="form-control my-3 p-4" data-toggle="tooltip" data-placement="top" title="Please Enter your Email" alt="">
                                </div>
                            </div>
                            <div class="form-row ml-3">
                                <div class="col-lg-7 ml-3">
                                    <input type="password" placeholder="********" class="form-control my-3 p-4" data-toggle="tooltip" data-placement="top" title="Please Enter your Password" alt="">
                                </div>
                            </div>
                            <div class="form-row ml-3">
                                <div class="col-lg-7 ml-3">
                                    <button type="button" class="btn1 mt-3 mb-5">Login</button>
                                </div>
                            </div>
                            <br>
                            <a href="#">Forgot Password?</a>
                            <p>Don't have an account?<a href="#">Register</a></p>
                        </form>
                    </div>
            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
